<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">üîó Frontend-Backend Connection Test</h1>
        
        <div class="space-y-4">
            <!-- Test 1: Health Check -->
            <div class="border rounded p-4">
                <h2 class="font-bold text-lg mb-2">1. Backend Health Check</h2>
                <button onclick="testHealth()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Test /api/health
                </button>
                <div id="health-result" class="mt-2"></div>
            </div>

            <!-- Test 2: Get Announcements -->
            <div class="border rounded p-4">
                <h2 class="font-bold text-lg mb-2">2. Get Announcements</h2>
                <button onclick="testAnnouncements()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Test GET /api/announcements
                </button>
                <div id="announcements-result" class="mt-2"></div>
            </div>

            <!-- Test 3: Login -->
            <div class="border rounded p-4">
                <h2 class="font-bold text-lg mb-2">3. User Login</h2>
                <button onclick="testLogin()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Test POST /api/auth/login
                </button>
                <div id="login-result" class="mt-2"></div>
            </div>

            <!-- Test 4: AI Chat -->
            <div class="border rounded p-4">
                <h2 class="font-bold text-lg mb-2">4. AI Chatbot</h2>
                <input 
                    type="text" 
                    id="chat-message" 
                    placeholder="Ask a question..." 
                    class="border rounded px-3 py-2 w-full mb-2"
                    value="What are the latest announcements?"
                />
                <button onclick="testChat()" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">
                    Test POST /api/chat
                </button>
                <div id="chat-result" class="mt-2"></div>
            </div>
        </div>

        <div class="mt-8 p-4 bg-blue-50 rounded border border-blue-200">
            <h3 class="font-bold text-blue-800 mb-2">Connection Status:</h3>
            <p class="text-sm text-gray-700">Frontend: <span class="font-mono">http://localhost:3000</span></p>
            <p class="text-sm text-gray-700">Backend API: <span class="font-mono">http://localhost:3001</span></p>
            <p class="text-sm text-gray-700">Proxy: Frontend <code>/api</code> requests ‚Üí Backend <code>http://localhost:3001/api</code></p>
        </div>
    </div>

    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<span class="text-gray-500">Testing...</span>';
            
            try {
                // This will be proxied to http://localhost:3001/health
                const response = await fetch('/health');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="text-green-600 font-mono text-sm bg-green-50 p-2 rounded mt-2">
                    ‚úÖ SUCCESS: ${JSON.stringify(data, null, 2)}
                </div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600 font-mono text-sm bg-red-50 p-2 rounded mt-2">
                    ‚ùå ERROR: ${error.message}
                </div>`;
            }
        }

        async function testAnnouncements() {
            const resultDiv = document.getElementById('announcements-result');
            resultDiv.innerHTML = '<span class="text-gray-500">Testing...</span>';
            
            try {
                // This will be proxied to http://localhost:3001/api/announcements
                const response = await fetch('/api/announcements');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="text-green-600 font-mono text-sm bg-green-50 p-2 rounded mt-2">
                    ‚úÖ SUCCESS: Fetched ${data.length} announcements<br>
                    <pre class="mt-2 text-xs overflow-auto max-h-32">${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                </div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600 font-mono text-sm bg-red-50 p-2 rounded mt-2">
                    ‚ùå ERROR: ${error.message}
                </div>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<span class="text-gray-500">Testing...</span>';
            
            try {
                // This will be proxied to http://localhost:3001/api/auth/login
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@campus.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                
                if (data.token) {
                    resultDiv.innerHTML = `<div class="text-green-600 font-mono text-sm bg-green-50 p-2 rounded mt-2">
                        ‚úÖ SUCCESS: Login successful<br>
                        User: ${data.user.name} (${data.user.role})<br>
                        Token: ${data.token.substring(0, 20)}...
                    </div>`;
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600 font-mono text-sm bg-red-50 p-2 rounded mt-2">
                    ‚ùå ERROR: ${error.message}
                </div>`;
            }
        }

        async function testChat() {
            const resultDiv = document.getElementById('chat-result');
            const message = document.getElementById('chat-message').value;
            resultDiv.innerHTML = '<span class="text-gray-500">Testing...</span>';
            
            try {
                // This will be proxied to http://localhost:3001/api/chat
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                resultDiv.innerHTML = `<div class="text-green-600 font-mono text-sm bg-green-50 p-2 rounded mt-2">
                    ‚úÖ SUCCESS: AI Response<br>
                    <div class="mt-2 text-gray-800 whitespace-pre-wrap">${data.response}</div>
                </div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600 font-mono text-sm bg-red-50 p-2 rounded mt-2">
                    ‚ùå ERROR: ${error.message}
                </div>`;
            }
        }
    </script>
</body>
</html>
